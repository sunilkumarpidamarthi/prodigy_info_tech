<!DOCTYPE html>
<html>
<head>
	<title>
		StopWatch
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<h2 class="heading">Stopwatch</h2>
		<h1 id="stopping">00 : 00 : 00</h1>
		<button onclick="start()" style="background-color:green">start</button>
		<button onclick="stop()" style="background-color:red">stop</button>
		<button onclick="reset()" style="background-color:orange">reset</button>
		<button onclick="lap()" style="background-color:blue">lap</button>

		<div id="laps" class="laps"></div>
	</div>
	<script src="script.js"></script> 
</body>
</html>
